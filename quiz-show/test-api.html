<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 20px;
            background: #1f2937;
            color: white;
        }
        .participant {
            background: #374151;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #ef4444;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste da API de Participantes</h1>
    <div id="content">
        <div class="loading">Carregando participantes...</div>
    </div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/participants');
                const data = await response.json();
                
                if (data.success) {
                    const html = data.data.map(p => `
                        <div class="participant">
                            <div class="avatar">${p.name.charAt(0)}</div>
                            <div>
                                <div><strong>${p.name}</strong></div>
                                <div>${p.city} - ${p.state}</div>
                                <div>Status: ${p.status}</div>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('content').innerHTML = html;
                } else {
                    document.getElementById('content').innerHTML = '<div class="error">Erro na API: ' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('content').innerHTML = '<div class="error">Erro: ' + error.message + '</div>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
