<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin</title>
    <style>
        body {
            background-color: #1f2937;
            color: white;
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: #374151;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
        }
        .participants {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .participant-card {
            background: #374151;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .participant-card:hover {
            background: #4b5563;
        }
        .participant-card.selected {
            background: #065f46;
            border: 2px solid #10b981;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .start-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .start-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QUIZ // APARATO</h1>
        </div>
        
        <button class="start-button" id="startBtn" disabled>
            Iniciar partida (0/3)
        </button>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">12</div>
                <div>partidas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="participantCount">0</div>
                <div>participantes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">7.8</div>
                <div>~pontos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">45</div>
                <div>~duração</div>
            </div>
        </div>
        
        <input type="text" class="search-box" placeholder="Digite o nome" id="searchInput">
        
        <div class="participants" id="participantsList">
            <div>Carregando participantes...</div>
        </div>
    </div>

    <script>
        let participants = [];
        let selectedPlayers = [];
        
        async function fetchParticipants() {
            try {
                const response = await fetch('/api/participants');
                const data = await response.json();
                participants = data.data.map(p => ({
                    ...p,
                    points: Math.floor(Math.random() * 200) + 50
                }));
                renderParticipants();
                updateStats();
            } catch (error) {
                console.error('Erro ao carregar participantes:', error);
                document.getElementById('participantsList').innerHTML = '<div>Erro ao carregar participantes</div>';
            }
        }
        
        function renderParticipants() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = participants.filter(p => 
                p.name.toLowerCase().includes(searchTerm) ||
                p.city.toLowerCase().includes(searchTerm) ||
                p.state.toLowerCase().includes(searchTerm)
            );
            
            const html = filtered.map(p => `
                <div class="participant-card ${selectedPlayers.includes(p.id) ? 'selected' : ''}" 
                     onclick="togglePlayer('${p.id}')">
                    <div class="avatar">${p.name.charAt(0)}</div>
                    <div>
                        <div style="font-weight: bold; font-size: 18px;">${p.name}</div>
                        <div style="color: #9ca3af;">${p.points} pontos</div>
                        <div style="color: #6b7280; font-size: 14px;">${p.city} - ${p.state}</div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('participantsList').innerHTML = html;
        }
        
        function togglePlayer(playerId) {
            if (selectedPlayers.includes(playerId)) {
                selectedPlayers = selectedPlayers.filter(id => id !== playerId);
            } else if (selectedPlayers.length < 3) {
                selectedPlayers.push(playerId);
            }
            renderParticipants();
            updateStartButton();
        }
        
        function updateStartButton() {
            const btn = document.getElementById('startBtn');
            btn.disabled = selectedPlayers.length !== 3;
            btn.textContent = `Iniciar partida (${selectedPlayers.length}/3)`;
        }
        
        function updateStats() {
            document.getElementById('participantCount').textContent = participants.length;
        }
        
        document.getElementById('searchInput').addEventListener('input', renderParticipants);
        
        fetchParticipants();
    </script>
</body>
</html>
